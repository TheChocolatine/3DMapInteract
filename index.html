<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced 3D Sandbox with Smooth Camera & Movement</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #fpsCounter { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cubes = [], cubeMaterial, directionalLight, ambientLight;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let running = false, walking = false, speed = 0.1, lastTime = 0;
    let raycaster, intersects, mouse = new THREE.Vector2();
    let fpsText, skybox, clock = new THREE.Clock();
    let cameraZoom = 1, cameraBobbing = 0, bobbingSpeed = 0.05;
    let velocity = new THREE.Vector3(0, 0, 0), moveDirection = new THREE.Vector3();
    let isMouseDown = false;
    let sensitivity = 0.002, moveSpeed = 0.1;

    // Initialize scene and controls
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting setup
      ambientLight = new THREE.AmbientLight(0x404040, 0.8);
      scene.add(ambientLight);

      directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Ground setup
      const groundTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1;
      ground.receiveShadow = true;
      scene.add(ground);

      // Cube material setup
      cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      for (let i = 0; i < 10; i++) {
        addCube(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
      }

      // FPS Counter
      fpsText = document.createElement('div');
      fpsText.id = 'fpsCounter';
      document.body.appendChild(fpsText);

      // Raycaster setup for object interactions
      raycaster = new THREE.Raycaster();

      // Handle keyboard and mouse events
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      document.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mouseup', handleMouseUp);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('wheel', handleWheel);

      // Mouse controls
      document.body.style.cursor = 'none'; // Hide cursor for better FPS immersion
    }

    function addCube(x, y, z) {
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(x, y, z);
      cube.castShadow = true;
      cube.receiveShadow = true;
      cubes.push(cube);
      scene.add(cube);
    }

    function handleKeyDown(event) {
      if (event.key === 'w') moveForward = true;
      if (event.key === 's') moveBackward = true;
      if (event.key === 'a') moveLeft = true;
      if (event.key === 'd') moveRight = true;
      if (event.key === 'Shift') running = true;
      if (event.key === 'Control') walking = true;
    }

    function handleKeyUp(event) {
      if (event.key === 'w') moveForward = false;
      if (event.key === 's') moveBackward = false;
      if (event.key === 'a') moveLeft = false;
      if (event.key === 'd') moveRight = false;
      if (event.key === 'Shift') running = false;
      if (event.key === 'Control') walking = false;
    }

    function handleMouseDown(event) {
      isMouseDown = true;
    }

    function handleMouseUp() {
      isMouseDown = false;
    }

    function handleMouseMove(event) {
      if (isMouseDown) {
        let deltaX = event.movementX;
        let deltaY = event.movementY;
        camera.rotation.y -= deltaX * sensitivity;
        camera.rotation.x -= deltaY * sensitivity;
        camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Prevent flipping
      }
    }

    function handleWheel(event) {
      cameraZoom = Math.max(0.1, Math.min(2, cameraZoom + event.deltaY * -0.01));
      camera.zoom = cameraZoom;
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);

      // Get deltaTime
      let deltaTime = clock.getDelta();
      let velocityFactor = running ? 0.3 : walking ? 0.05 : 0.1;

      // Camera movement with smooth interpolation
      moveDirection.set(0, 0, 0); // Reset movement vector

      if (moveForward) moveDirection.z -= velocityFactor;
      if (moveBackward) moveDirection.z += velocityFactor;
      if (moveLeft) moveDirection.x -= velocityFactor;
      if (moveRight) moveDirection.x += velocityFactor;

      velocity.addScaledVector(moveDirection, deltaTime);
      velocity.multiplyScalar(0.9); // Dampen velocity for smooth movement

      camera.position.add(velocity); // Apply movement to camera position

      // Camera bobbing effect when moving
      if (moveForward || moveBackward || moveLeft || moveRight) {
        cameraBobbing += deltaTime * 6;
        camera.position.y = Math.sin(cameraBobbing) * 0.1 + 1.6; // Small vertical bobbing
      } else {
        camera.position.y = 1.6; // Reset to normal height when idle
        cameraBobbing = 0;
      }

      // Update FPS counter
      fpsText.innerText = `FPS: ${Math.round(1 / deltaTime)}`;

      // Render the scene
      renderer.render(scene, camera);
    }

    // Resizing handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
