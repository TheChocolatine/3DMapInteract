<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Pooping Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toilet {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #d1c4b1;
            border-radius: 30px 30px 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .toilet:before {
            content: '';
            position: absolute;
            top: 120px;
            left: 40px;
            width: 120px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .poop {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 60px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 1s ease;
        }
        .poop.flying {
            animation: flyPoop 2s forwards;
        }
        @keyframes flyPoop {
            0% {
                bottom: 20px;
                transform: translateX(-50%) translateY(0);
            }
            50% {
                bottom: 100px;
                transform: translateX(-50%) translateY(-150px);
            }
            100% {
                bottom: 150px;
                opacity: 0;
                transform: translateX(-50%) translateY(-300px);
            }
        }
        button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            display: none;
        }
        .poop-themed {
            background-color: #6B8E23;
            animation: poopThemedEffect 3s infinite alternate;
        }
        @keyframes poopThemedEffect {
            0% {
                background-color: brown;
            }
            100% {
                background-color: darkgreen;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Pooping Simulator</h1>
        <div class="toilet">
            <div class="poop" id="poop"></div>
        </div>
        <button id="poopButton">Start Pooping</button>
        <div class="message" id="message">Satisfying Poop Complete!</div>
    </div>
    
    <!-- Sound Effects -->
    <audio id="poopSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="fartSound" src="https://www.soundjay.com/button/button-3.wav"></audio>
    <audio id="plopSound" src="https://www.soundjay.com/button/beep-09.wav"></audio>

    <script>
        const poopButton = document.getElementById('poopButton');
        const poop = document.getElementById('poop');
        const message = document.getElementById('message');
        const poopSound = document.getElementById('poopSound');
        const fartSound = document.getElementById('fartSound');
        const plopSound = document.getElementById('plopSound');

        poopButton.addEventListener('click', () => {
            // Play fart sound effect
            fartSound.play();

            // Randomly apply a "poop theme" effect (just to add a surprise element)
            if (Math.random() > 0.5) {
                poop.classList.add('poop-themed');
            }

            // Make poop fly with animation
            poop.style.opacity = 1;
            poop.classList.add('flying');

            // Play poop sound effect after a slight delay
            setTimeout(() => {
                plopSound.play();
            }, 500);

            // Show a message after a short delay
            setTimeout(() => {
                message.style.display = 'block';
            }, 1500);

            // Reset the poop position and opacity after animation
            setTimeout(() => {
                poop.style.opacity = 0;
                poop.classList.remove('flying');
                message.style.display = 'none';
                poop.classList.remove('poop-themed'); // Reset theme
            }, 3000); // Reset after 3 seconds
        });
    </script>
</body>
</html>
