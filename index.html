<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Camera and Movement System</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #fpsCounter { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, controls, cubes = [], cubeMaterial, directionalLight, ambientLight;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let running = false, walking = false, speed = 0.1, velocity = new THREE.Vector3();
    let cameraPitch = 0, cameraYaw = 0, sensitivity = 0.002;
    let lastMousePos = { x: 0, y: 0 };
    let fpsText;
    let clock = new THREE.Clock();
    let headBobbing = 0;
    let isMouseDown = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting setup
      ambientLight = new THREE.AmbientLight(0x404040, 0.8);
      scene.add(ambientLight);

      directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Ground setup
      const groundTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1;
      ground.receiveShadow = true;
      scene.add(ground);

      // Cube material setup
      cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      for (let i = 0; i < 10; i++) {
        addCube(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
      }

      // FPS Counter
      fpsText = document.createElement('div');
      fpsText.id = 'fpsCounter';
      document.body.appendChild(fpsText);

      // Raycaster setup for object interactions
      raycaster = new THREE.Raycaster();

      // Handle keyboard and mouse events
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      document.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mouseup', handleMouseUp);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('wheel', handleWheel);

      // Lock the cursor for FPS immersion
      document.body.style.cursor = 'none';
      document.addEventListener('click', () => { document.body.requestPointerLock(); });

      // Initial camera position
      camera.position.set(0, 1.6, 0);  // Start at a reasonable height (like standing)
    }

    function addCube(x, y, z) {
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(x, y, z);
      cube.castShadow = true;
      cube.receiveShadow = true;
      cubes.push(cube);
      scene.add(cube);
    }

    function handleKeyDown(event) {
      if (event.key === 'w') moveForward = true;
      if (event.key === 's') moveBackward = true;
      if (event.key === 'a') moveLeft = true;
      if (event.key === 'd') moveRight = true;
      if (event.key === 'Shift') running = true;
      if (event.key === 'Control') walking = true;
    }

    function handleKeyUp(event) {
      if (event.key === 'w') moveForward = false;
      if (event.key === 's') moveBackward = false;
      if (event.key === 'a') moveLeft = false;
      if (event.key === 'd') moveRight = false;
      if (event.key === 'Shift') running = false;
      if (event.key === 'Control') walking = false;
    }

    function handleMouseDown(event) {
      isMouseDown = true;
    }

    function handleMouseUp() {
      isMouseDown = false;
    }

    function handleMouseMove(event) {
      if (isMouseDown) {
        let deltaX = event.movementX;
        let deltaY = event.movementY;
        cameraYaw -= deltaX * sensitivity;
        cameraPitch -= deltaY * sensitivity;
        cameraPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraPitch)); // Prevent flipping
        camera.rotation.set(cameraPitch, cameraYaw, 0);
      }
    }

    function handleWheel(event) {
      camera.zoom = Math.max(0.1, Math.min(2, camera.zoom + event.deltaY * -0.01));
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);

      let deltaTime = clock.getDelta();
      let velocityFactor = running ? 0.3 : walking ? 0.05 : 0.1;

      velocity.set(0, 0, 0); // Reset velocity

      if (moveForward) velocity.z -= velocityFactor;
      if (moveBackward) velocity.z += velocityFactor;
      if (moveLeft) velocity.x -= velocityFactor;
      if (moveRight) velocity.x += velocityFactor;

      // Calculate movement direction relative to camera orientation
      let forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
      let right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

      // Apply the movement
      camera.position.add(forward.multiplyScalar(velocity.z * deltaTime));
      camera.position.add(right.multiplyScalar(velocity.x * deltaTime));

      // Camera bobbing effect when moving
      if (moveForward || moveBackward || moveLeft || moveRight) {
        headBobbing += deltaTime * 6;
        camera.position.y = Math.sin(headBobbing) * 0.1 + 1.6; // Small vertical bobbing
      } else {
        camera.position.y = 1.6; // Reset to normal height when idle
        headBobbing = 0;
      }

      // Update FPS counter
      fpsText.innerText = `FPS: ${Math.round(1 / deltaTime)}`;

      renderer.render(scene, camera);
    }

    // Resizing handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
