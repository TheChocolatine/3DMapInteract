<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced 3D Sandbox Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #fpsCounter { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cubes = [], cubeMaterial, directionalLight, ambientLight;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let running = false, walking = false, speed = 0.1, lastTime = 0;
    let mouseDown = false, lastMousePos = { x: 0, y: 0 }, velocity = 0.1;
    let raycaster, intersects, mouse = new THREE.Vector2();
    let fpsText, skybox, clock = new THREE.Clock();
    let particleSystem, particles = [];
    let cameraZoom = 1, cameraBobbing = 0, bobbingSpeed = 0.05;
    
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting setup
      ambientLight = new THREE.AmbientLight(0x404040, 0.8);  // Soft white light
      scene.add(ambientLight);
      
      directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      // Ground with texture
      const groundTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1;
      ground.receiveShadow = true;
      scene.add(ground);

      // Cube Material
      cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

      // Add 10 random cubes
      for (let i = 0; i < 10; i++) {
        addCube(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
      }

      // Camera and Controls
      camera.position.set(0, 2, 10);
      camera.rotation.x = -0.2;
      
      // Skybox
      const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
      const skyboxMaterial = new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide });
      skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
      scene.add(skybox);

      // FPS Counter
      fpsText = document.createElement('div');
      fpsText.id = 'fpsCounter';
      document.body.appendChild(fpsText);

      // Raycaster for interactions
      raycaster = new THREE.Raycaster();
      
      // Handle keyboard and mouse events
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      document.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mouseup', handleMouseUp);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('wheel', handleWheel);

      // Camera movement smoothing
      let smoothVelocity = new THREE.Vector3();
      let lastPosition = new THREE.Vector3();

      // Sound setup
      const listener = new THREE.AudioListener();
      camera.add(listener);
      const sound = new THREE.Audio(listener);
      const audioLoader = new THREE.AudioLoader();
      audioLoader.load('https://threejs.org/examples/sounds/ambient.mp3', (buffer) => {
        sound.setBuffer(buffer);
        sound.setLoop(true);
        sound.setVolume(0.5);
        sound.play();
      });
    }

    function addCube(x, y, z) {
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(x, y, z);
      cube.castShadow = true;
      cube.receiveShadow = true;
      cubes.push(cube);
      scene.add(cube);
    }

    function handleKeyDown(event) {
      if (event.key === 'w') moveForward = true;
      if (event.key === 's') moveBackward = true;
      if (event.key === 'a') moveLeft = true;
      if (event.key === 'd') moveRight = true;
      if (event.key === 'Shift') running = true;
      if (event.key === 'Control') walking = true;
    }

    function handleKeyUp(event) {
      if (event.key === 'w') moveForward = false;
      if (event.key === 's') moveBackward = false;
      if (event.key === 'a') moveLeft = false;
      if (event.key === 'd') moveRight = false;
      if (event.key === 'Shift') running = false;
      if (event.key === 'Control') walking = false;
    }

    function handleMouseDown(event) {
      mouseDown = true;
      lastMousePos = { x: event.clientX, y: event.clientY };
    }

    function handleMouseUp() {
      mouseDown = false;
    }

    function handleMouseMove(event) {
      if (mouseDown) {
        let deltaX = event.clientX - lastMousePos.x;
        let deltaY = event.clientY - lastMousePos.y;
        camera.rotation.y -= deltaX * 0.002;
        camera.rotation.x -= deltaY * 0.002;
        camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Clamp rotation
        lastMousePos = { x: event.clientX, y: event.clientY };
      }
    }

    function handleWheel(event) {
      cameraZoom = Math.max(0.1, Math.min(2, cameraZoom + event.deltaY * -0.01));
      camera.zoom = cameraZoom;
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);
      let deltaTime = clock.getDelta();

      // Move player
      if (moveForward) camera.position.z -= running ? 0.3 : walking ? 0.05 : 0.1;
      if (moveBackward) camera.position.z += running ? 0.3 : walking ? 0.05 : 0.1;
      if (moveLeft) camera.position.x -= running ? 0.3 : walking ? 0.05 : 0.1;
      if (moveRight) camera.position.x += running ? 0.3 : walking ? 0.05 : 0.1;

      // FPS counter
      fpsText.innerText = `FPS: ${Math.round(1 / deltaTime)}`;

      // Update the skybox position based on camera movement
      skybox.position.copy(camera.position);

      renderer.render(scene, camera);
    }

    // Resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
