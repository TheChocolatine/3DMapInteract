<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooping Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toilet {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #d1c4b1;
            border-radius: 30px 30px 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .toilet:before {
            content: '';
            position: absolute;
            top: 120px;
            left: 40px;
            width: 120px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .poop {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 60px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 1s ease;
        }
        button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pooping Simulator</h1>
        <div class="toilet">
            <div class="poop" id="poop"></div>
        </div>
        <button id="poopButton">Start Pooping</button>
    </div>
    
    <audio id="poopSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="fartSound" src="https://www.soundjay.com/button/button-3.wav"></audio>

    <script>
        const poopButton = document.getElementById('poopButton');
        const poop = document.getElementById('poop');
        const poopSound = document.getElementById('poopSound');
        const fartSound = document.getElementById('fartSound');

        poopButton.addEventListener('click', () => {
            // Play fart sound effect
            fartSound.play();
            
            // Start pooping animation
            poop.style.opacity = 1;
            poop.style.transform = 'translateX(-50%) translateY(100px)';
            
            // Play poop sound effect after a slight delay
            setTimeout(() => {
                poopSound.play();
            }, 200);
            
            // Reset the poop position and opacity after animation
            setTimeout(() => {
                poop.style.opacity = 0;
                poop.style.transform = 'translateX(-50%) translateY(0)';
            }, 3000); // Reset after 3 seconds
        });
    </script>
</body>
</html>
