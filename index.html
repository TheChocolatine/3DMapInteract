<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sandbox Game</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add some basic cubes
    const cubeGeometry = new THREE.BoxGeometry();
    const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cubes = [];
    for (let i = 0; i < 10; i++) {
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(Math.random() * 10 - 5, Math.random() * 5, Math.random() * 10 - 5);
      cubes.push(cube);
      scene.add(cube);
    }

    // Set up camera position
    camera.position.z = 5;

    // Movement variables
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    const speed = 0.1;
    const cameraRotationSpeed = 0.02;

    // Handle keyboard input
    document.addEventListener('keydown', (event) => {
      if (event.key === 'w') moveForward = true;
      if (event.key === 's') moveBackward = true;
      if (event.key === 'a') moveLeft = true;
      if (event.key === 'd') moveRight = true;
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === 'w') moveForward = false;
      if (event.key === 's') moveBackward = false;
      if (event.key === 'a') moveLeft = false;
      if (event.key === 'd') moveRight = false;
    });

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Move camera based on keyboard input
      if (moveForward) camera.position.z -= speed;
      if (moveBackward) camera.position.z += speed;
      if (moveLeft) camera.position.x -= speed;
      if (moveRight) camera.position.x += speed;

      // Orbit camera around center
      camera.rotation.y += cameraRotationSpeed;

      renderer.render(scene, camera);
    }

    animate();

    // Resize the renderer when the window size changes
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
